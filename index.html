<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title> Proyecto Final Camila Larroca </title>
</head>

<body>

    <section>
        <h1> SISTEMA DE ESTACIONAMIENTO MEDIDO</h1>
        <label id="lugares_disponibles">LUGARES DISPONIBLES</label>

        <h4>GESTION DE VEHICULOS</h4>


        <!-- OTRO DOM-->
        <input type="text" id="patente_vehiculo" placeholder="PATENTE" autocomplete="off" />
        <input type="text" id="modelo_vehiculo" placeholder="MODELO" autocomplete="off" />
        <input type="text" id="color_vehiculo" placeholder="COLOR" autocomplete="off" />

        <br>
        <br>

        <!-- OTRO DOM-->
        <button id="botonIngreso">Ingreso</button>
        <!-- DOM-->
        <button id="botonEgreso">Egreso</button>
        <button id="buscarPatente">Buscar Patente</button>


        <br>
        <br>

        <label id="historico_vehiculos">HISTORIAL DE VEHICULOS</label>
        <table id="table">
            <tr>
                <td><strong>Patente</strong></td>
                <td><strong>Hora Ingreso</strong></td>
                <td><strong>Monto</strong></td>
                <td><strong>Estado Actual</strong></td>
            </tr>
        </table>

    </section>

    <footer>
        <!-- OTRO NODO: GET ELEMENT BY CLASS NAME -->
        <p class="copyright">Copyright 2022. All Rights Reserved</p>
    </footer>



    <script src="./Estacionamiento.js"></script>
    <script src="./Auto.js"></script>
    <script src="./AutoEstacionamiento.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src= "./DateHanddler.js" ></script>
    <script src="./scriptEstac.js"></script>
</body>

</html>
